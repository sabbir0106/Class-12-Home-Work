<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- main css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header-area">
        <div class="logo-area">
            <h2>Start Bootstrap</h2>
        </div>
        <div class="manu-area">
            <nav>
                <ul>
                    <li><a href="">Portfolio</a></li>
                    <li><a href="">About</a></li>
                    <li><a href="">Contact</a></li>
                </ul>
            </nav>
        </div>
    </div>
    <div class="mid-area">
        <div class="content">
            <img src="img/Sabbir.jpg" alt="profile img">
            <h2>Sabbir Hasan</h2>
            <div class="icon">
                <i class="fa-solid fa-star"></i>
            </div>
            <h3>Web Designer</h3>
        </div>
    </div>
    <div class="portfolio-area">
        <h2>Portfolio</h2>
        <div class="icon-area">
            <i class="fa-solid fa-star"></i>
        </div>
        
        <div class="box">
            <img src="img/images.jpg" alt="picture">
        </div>
        <div class="box">
            <img src="img/images.png" alt="picture">
        </div>
        <div class="box">
            <img src="img/images (1).png" alt="picture">
        </div>
        <div class="box">
            <img src="img/images (2).png" alt="picture">
        </div>
        <div class="box">
            <img src="img/images (3).png" alt="picture">
        </div>
        <div class="box">
            <img src="img/images (4).png" alt="picture">
        </div>

        
             
    </div>

</html>
